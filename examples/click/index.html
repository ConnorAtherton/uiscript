<!DOCTYPE html>
<html>
  <head>
    <title>uiscript example</title>
    <link rel='stylesheet' type='text/css' href='../../example.css'>
    <style>
      button {
        background: red;
        color: white;
      }

      button.is-active {
        background: blue;
      }

      button.is-clicked-once {
        color: purple;
      }
    </style>
  </head>
  <body>
    <button>Click me</button>
    <button>Click me 2</button>

    <script src='../../dist/uiscript.js'></script>
    <script type='text/uiscript'>
      when I "click" on "button" then
        add "is-clicked-once"
        toggle "is-active"
      end
    </script>
  </body>
</html>
